<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Primary Meta Tags -->
  <title>{{ page.title | default: site.title }}</title>
  <meta name="title" content="{{ page.title | default: site.title }}">
  <meta name="description" content="{{ page.description | default: site.description }}">
  <meta name="keywords" content="music player, ad-free music, private music, mixtape, playlist, music streaming, privacy-focused, no tracking">
  <meta name="author" content="Mixtape Haven">

  <!-- Canonical URL -->
  <link rel="canonical" href="{{ page.url | absolute_url }}">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:title" content="{{ page.title | default: site.title }}">
  <meta property="og:description" content="{{ page.description | default: site.description }}">
  <meta property="og:image" content="{{ '/assets/images/og-image.png' | absolute_url }}">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta property="og:site_name" content="Mixtape Haven">
  <meta property="og:locale" content="en_US">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="{{ page.url | absolute_url }}">
  <meta property="twitter:title" content="{{ page.title | default: site.title }}">
  <meta property="twitter:description" content="{{ page.description | default: site.description }}">
  <meta property="twitter:image" content="{{ '/assets/images/og-image.png' | absolute_url }}">

  <!-- Mobile Optimization -->
  <meta name="theme-color" content="#000000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Mixtape Haven">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/images/favicon-32x32.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/images/favicon-16x16.png' | relative_url }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/images/apple-touch-icon.png' | relative_url }}">
  <link rel="manifest" href="{{ '/site.webmanifest' | relative_url }}">

  <!-- Resource Hints -->
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link rel="dns-prefetch" href="https://fonts.googleapis.com">

  <!-- Google Search Console Verification (Replace with your actual verification code) -->
  <!-- <meta name="google-site-verification" content="your-verification-code-here"> -->

  <!-- Stylesheet -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

  <!-- Structured Data / Schema.org -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@graph": [
      {
        "@type": "Organization",
        "name": "Mixtape Haven",
        "url": "{{ site.url }}{{ site.baseurl }}",
        "logo": "{{ '/assets/images/logo.png' | absolute_url }}",
        "description": "{{ site.description }}",
        "sameAs": []
      },
      {
        "@type": "WebSite",
        "name": "Mixtape Haven",
        "url": "{{ site.url }}{{ site.baseurl }}",
        "description": "{{ site.description }}",
        "publisher": {
          "@type": "Organization",
          "name": "Mixtape Haven"
        }
      },
      {
        "@type": "SoftwareApplication",
        "name": "Mixtape Haven",
        "applicationCategory": "MusicApplication",
        "operatingSystem": "iOS, Android",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "USD"
        },
        "description": "{{ site.description }}",
        "featureList": [
          "Ad-free music experience",
          "Complete privacy - no tracking or data selling",
          "Private playlist curation and sharing",
          "Offline playback support"
        ]
      }
    ]
  }
  </script>
</head>
<body class="min-h-screen">
  {{ content }}
</body>
</html>
